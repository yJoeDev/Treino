<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada aula06</title>
</head>
<body>
    <h1>Pratica Tratamento de Dados</h1> <br>
        <script>
            let nome = window.prompt('Qual e seu nome? ')
            let nota1 = Number(window.prompt('Sua primeira nota? '))
            let nota2 = Number(window.prompt('Sua segunda nota? '))
            let soma = nota1 + nota2
            window.alert(`A nota do aluno ${nome} foi  somada entre esse valores ${nota1} e ${nota2} tirou ${soma}`)
            document.writeln(`o aluno ${nome} que tem o nome com ${nome.length} letras, tirou na primeira nota ${nota1} <br>`)
            document.writeln(`o aluno ${nome.toUpperCase()} tirou na primeira nota ${nota1}<br>`)
            document.writeln(`o aluno ${nome.toLowerCase()} tirou na primeira nota ${nota1}`)
        </script>
</body>
</html>
