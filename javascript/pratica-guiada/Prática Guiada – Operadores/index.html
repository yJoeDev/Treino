<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada operadores</title>
</head>
<body>
    
    <script>
        var num1 = 18
        var num2 = 37
        var soma = num1 + num2
        var subitracao = num1 - num2
        var multiplicasao = num1 * num2
        var divisao = num1 / num2
        var resto = num1 % num2
        var potencia = num1 ** num2
        var aspas = (num1 + 3) / num2
        window.alert(`o resultado da soma e ${soma} o resultado da subitracao e ${subitracao} o resultado da multiplicasao e ${multiplicasao} o resultado da divisao e ${divisao} o resultad do resto e ${resto} o resultado da potencia e ${potencia} e uma conta entre aspas ${aspas} todos esses resultados vem de dois numeros q sao ${num1} e ${num2}`)
    </script>
</body>
</html>
