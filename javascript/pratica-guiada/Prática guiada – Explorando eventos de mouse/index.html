<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos com o mouse</title>
    
</head>
<body>
    <div id="caixa"></div>

    <script>
        var info = window.document.getElementById('caixa')
        info.style.background = 'grey'
        info.style.width = '200px'
        info.style.height = '200px'
        info.addEventListener('mouseenter', entrou)
        info.addEventListener('mouseout', saiu)
        info.addEventListener('mousedown', precionou)
        info.addEventListener('mouseup', soltar)
        info.addEventListener('click', clicou)
        
        function entrou(){
            info.style.background = 'green'
        }

        function saiu(){
            info.style.background = 'grey'
        }

        function precionou(){
            info.innerHTML = '<strong>Apertou!</strong>'
        }

        function soltar(){
            info.innerHTML = '<strong>Soltou!</strong>'
        }

        function clicou(){
            info.style.color = 'blue'
        }

    </script>
</body>
</html>
