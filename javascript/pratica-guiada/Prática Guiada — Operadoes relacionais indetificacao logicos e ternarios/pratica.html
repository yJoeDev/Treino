<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadoes relacionais indetificacao logicos e ternarios</title>
</head>
<body>
    <script>
         var num1 = 18 
         var num2 = '20'
        document.write(`O primeiro numero e ${num1 > num2} menor q o segundo numero <br>`)
        document.write(`Os numeros podem ser menores ou iguias resultado:  ${num1 <= num2}<br>` )
        document.write(`Os numeros nao tem o mesmo valoar resposta: ${num1 == num2}<br>`)
        document.write(`Os numeros nao sao iguai pois um e um number ${num1} e outro e uma string ${num2} a comparacao dos dois numeros aqui ${num1 === num2} <br>`)
        document.write(`Os numeros sao difrentes em valores e tipos comparacao aqui ${num1 !== num2} <br>`)
        document.write(`Os dois numeros sao maiores q 10 aqui esta a prova: PROVA1 ${num1 > 10} e a PROVA2 ${num2 > 10} <br>`)
        document.write(`${num1 >= num2? 'O primeiro e maior': 'O segundo e maior ou igual'}`)
    </script>
</body>
</html>
