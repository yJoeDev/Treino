<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio sistema de Compras com Desconto</title>
</head>
<body>
    
    <script>
        let nomeProduto = window.prompt('Qual e o nome do produto? ' )
        let preco = Number(window.prompt('Qual e o preco do produto? '))
        let idade = Number(window.prompt('Qual a sua idade? '))
        let desconto = preco - (preco * 0.10)
        document.write(`${idade < 18 ? `Voce nao pode comprar este produto chamado, ${nomeProduto.toUpperCase()} ` : `preco original ${preco} e preco com desconto ${desconto}`} `)
    </script>
</body>
</html>
