        var numero = Number(window.prompt('Digite um Numero: '))
        var contador = 1
        if(numero == 0){
            window.alert('Numero invalido')
        }
        do {
            document.write (`Contagem esta em: ${contador} <br>`)
            contador++
        } while(contador <= numero)
