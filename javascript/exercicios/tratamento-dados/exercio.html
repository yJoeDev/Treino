<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio aula 06</title>
</head>
<body>
    
    <script>
        var produto = "Mouse Gamer"
        var preco = 199.99
        preco.toFixed(2)
        preco.toFixed(2).replace('.', ',')
        preco.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
        window.alert('O produto ' + produto + ' custa ' + preco)
        window.alert(`O produto ${produto} custa ${preco}`)
        window.alert(`O produto com o tamanho de  ${produto.length} letras,  custa ${preco}`)    
        window.alert(`O produto ${produto.toUpperCase()} custa ${preco}`)
        window.alert(`O produto ${produto.toLowerCase()} custa ${preco}`)
    </script>
    
</body>
</html>
