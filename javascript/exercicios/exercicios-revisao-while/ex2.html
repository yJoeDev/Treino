<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma ate zero</title>
</head>
<body>
    
    <script>
        var soma = 0
        do {
            var numero = Number(window.prompt('Digite um numero: '))
            soma += numero
        } while(numero != 0)
        var res = document.write(`Soma dos numeros digitados: ${soma}`)
    </script>
</body>
</html>
