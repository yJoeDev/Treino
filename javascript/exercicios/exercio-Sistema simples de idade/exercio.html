<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio Sistema simple de idade</title>
</head>
<body>
    
    <script>
        var idade = Number(window.prompt('Qual e sua idade?'))
        window.alert(`Caso seja menor q 18 retornara a seguinte mensagem: ${idade <= 18} ou caso seja maior de 18 a seguinte mensagem aparecera: ${idade >= 18}`)
        window.alert(`Se sua idade estiver entre 18 e 60 a seguinte mensagem aparecera ${idade >= 18 && idade <= 60}`)
        document.write(`${idade >= 18? 'Pode dirigir': 'Nao pode digirir'}`)
    </script>
</body>
</html>
