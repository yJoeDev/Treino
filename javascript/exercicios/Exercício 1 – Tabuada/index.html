        var numero = Number(window.prompt('digite um numero: '))
        var tabuada = 1
        if(numero <= 0){
            window.alert('Numero invalido')
        }
        do{
            var conta = numero*tabuada
            document.write(`O resultado da tabuada do ${numero} e : ${conta} <br>`)
            tabuada++
        } while(tabuada <= 10)
