<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio desafio de operadores</title>
</head>
<body>
    
    <script>
        var nota1 = Number(window.prompt('Sua primeira nota: '))
        var nota2 = Number(window.prompt('Sua segunda nota: '))
        var aumento = ++nota1 + 5
        var soma = aumento + nota2
        var multiplicacao = aumento * nota2
        var divisao = aumento / nota2
        var resto = aumento % nota2
        var potencia = aumento ** nota2
        document.write(`A soma das notas e ${soma} e multipliacacao e ${multiplicacao} e divisao e ${divisao} e o resto e ${resto} e a potencia e ${potencia}`)
    </script>
</body>
</html>
