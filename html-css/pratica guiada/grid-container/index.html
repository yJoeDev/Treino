<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica guiada grid-container</title>
    <style>
        main {
            display: grid;
            width: 600px;
            height: 400px;
            border: 2px dashed black;
            grid-template-columns: 200px 150px 250px;
            grid-template-rows: 100px auto;
            grid-gap: 10px 40px;
        }

        div {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </main>
</body>
</html>
