<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada calculo de idade</title>
</head>
<body>
    <form action="cadastro.php" method="get" oninput="calcIdade()">
        <label for="iano">Ano q vc naceu ?
            <input type="number" name="ano" id="iano" min="1900" max="2025"><br>
            <output id="iidade">0</output>
        </label>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
          let atual = new Date().getFullYear()
           iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
