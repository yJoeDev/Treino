<html lang="pt-br">
<head>

</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        background-color: white;
        color: black;
        font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="use">Usu√°rio: </label><br>
