<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada grid items</title>
    <style>
        main {
            display: grid;
            grid-template: repeat(3, 100px) / repeat(3, 100px);
            grid-auto-rows: 100px;
            place-items: normal;
            place-content: center;
            border: 2px solid black;
        }

        .caixa1 {
            background-color: red;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .caixa2 {
            background-color: blue;
            grid-column-start: 2;
            grid-column-end: 4;
        }

        
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
        <div class="caixa6">6</div>
        <div class="caixa7">7</div>
        <div class="caixa8">8</div>
        <div class="caixa9">9</div>
    </main>
</body>
</html>
