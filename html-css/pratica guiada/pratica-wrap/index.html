<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Pratica guiada wrap</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            max-width: 600px;
            background-color: black;
            border: 1px solid white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            gap: 10px;
            padding: 10px;
        }

            background-color: red;
            text-align: center;
        }

        }

        }

        .box8 {

</head>
<body>
    <div class="container">
