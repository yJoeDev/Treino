<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada transition</title>
    <style>
        body {
            background-color: grey;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            color: aqua;
            font-weight: normal;
            font-size: 3em;
            text-align: center;
            padding: 10px;
        }

        div#imagens {
            text-align: center;
        }

        div#imagens img {
            width: 70px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.473);
            box-sizing: border-box;
        }

        div#imagens img:hover {
            border: 2px solid white;
            transition: transform 3s, border .3s;
            transform: translate(-2px, -5px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.600);
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div id="imagens">
        <a href=""> <img src="imagens/logo-github.jpg" alt=""></a>
        <a href=""><img src="imagens/logo-instagram.jpg" alt=""></a>
    </div>
</body>
</html>
