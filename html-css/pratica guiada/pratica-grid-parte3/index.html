<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica guiada grid part3</title>
    <style>
        main {
            display: grid;
            grid-template: 100px 100px / 150px 1fr;
            grid-auto-rows: 80px;
            grid-auto-columns: 200px;
            border: 2px dashed black;
            place-items: normal;
            gap:10px;
            place-content: space-evenly;
        }

        /*testato place-items: center;
        testado place-items: end start;
        */

        /*testado place-content: center;
        testado place-content: space-evenly;
        */

        /*testados grid-auto-rows: 80px;
        grid-auto-columns: 200px;*/

        .caixa1 {
            background-color: red;
        }

        .caixa2 {
            background-color: blue;
        }

        .caixa3 {
            background-color: yellow;
        }

        .caixa4 {
            background-color: green;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
    </main>
</body>
</html>
