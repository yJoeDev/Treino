<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Alinhamento</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        #a1 {
            text-align: left;
        }
        #b1 {
            text-align: center;
        }
        #c1 {
            text-align: right;
        }

        .segunda-linha > td {
            height: 100px;
        }
        
        #a2 {
            vertical-align: top;
        }
        #b2 {
            vertical-align: middle;
        }
        #c2 {
            vertical-align: bottom;
        }

        .terceira-linha > td {
            text-align: right;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="a1">A1</td>
            <td id="b1">B1</td>
            <td id="c1">C1</td>
        </tr>
        <tr class="segunda-linha">
            <td id="a2">A2</td>
            <td id="b2">B2</td>
            <td id="c2">C2</td>
        </tr>
        <tr class="terceira-linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
