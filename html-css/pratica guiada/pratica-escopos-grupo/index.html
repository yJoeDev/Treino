<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada scopo grupos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Funcionarios</th>
            </tr>
            <tr>
                <th scope="col">Cargo</th>
                <th scope="col">Nome</th>
                <th scope="col">Remal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" colspan="3">Admistrativo</th>
            </tr>
            <tr>
                <td >Grente</td>
                <td>Ana lima</td>
                <td >1001</td>
            </tr>
            <tr>

                <td>Assistente</td>
                <td>Pedro Nunes</td>
                <td>1002</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="3">Operacional</th>
            </tr>
            <tr>
                <td>Tecnico</td>
                <td>Joao Silva</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>Auxiliar</td>
                <td>Carla Souza</td>
                <td>2002</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
