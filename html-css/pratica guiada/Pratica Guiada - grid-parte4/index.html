<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada grid part4</title>
    <style>
        main {
            display: grid;
            grid-template: repeat(2,100px) / 100px 60% 1fr;
            grid-auto-rows: 100px;
            place-items: center;
            place-content: space-evenly;
            border:2px solid black;
        }

        .caixa1 {
            background-color: red;
        }

        .caixa2 {
            background-color: yellow;
        }

        .caixa3 {
            background-color: green;
        }

        .caixa4 {
            background-color: blue;
        }

        .caixa5 {
            background-color: purple;
        }

        .caixa6 {
            background-color: pink;
        }

        .caixa7 {
            background-color: tomato;
        }
        
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
        <div class="caixa6">6</div>
        <div class="caixa7">7</div>
    </main>
</body>
</html>
