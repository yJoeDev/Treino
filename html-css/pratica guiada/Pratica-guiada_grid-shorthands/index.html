<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada grid shorthands</title>
    <style>
        main {
            display: grid;
            grid-template: repeat(3, 100px) / repeat(4, 100px);
            border: 2px solid black;
            grid-auto-rows: 100px;
            place-content: center;
        }

        .caixa1 {
            background-color: red;
            grid-row: 1 / 3;
        }

        .caixa2 {
            background-color: blue;
            grid-column: 2 / 4;
        }

        .caixa3 {
            background-color: green;
            grid-area: 2 / 2 / 4 / 4;
        }

        .caixa4 {
            background-color: yellow;
            grid-row: span 2;
        }

        .caixa5 {
            background-color: purple;
            grid-column: span 3;
        }

        .caixa6 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
        <div class="caixa6">6</div>
    </main>
</body>
</html>
