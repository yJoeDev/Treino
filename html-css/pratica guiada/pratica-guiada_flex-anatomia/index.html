<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica guiada Flex-anotomia</title>
    <style>
        main {
            display: flex;
            flex-flow: row wrap;
            width: 100vw;
            height: 300px;
            background-color: beige;
        }

        .caixa1 {
            order: 3;
            align-self: flex-start;
        }

        .caixa3 {
            order: 1;
        }

        .caixa4 {
            align-self: flex-end;
        }
        
        .caixa5 {
            background-color: red;
            align-self: stretch;
        }

        /*
          sequecia ficou 24531  com o order da caixa1:3 e o order da caixa3:1
        */
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
    </main>
</body>
</html>
