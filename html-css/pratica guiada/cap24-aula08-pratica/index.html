<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecao de Preferencias</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

         body {
            background-color: cornsilk;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
         }

         h1 {
            text-align: center;
            padding: 10px;
            font-size: 2.4em;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         }

         fieldset {
            max-width: 500px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.295);
         }

         legend {
            font-size: 1.4em;
            color: slateblue;
         }

         label {
            font-size: 1.2em;
            font-weight: normal;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.267);
         }

         input {
            margin: 5px;
         }

         p {
            text-align: center;
            padding: 10px;
         }

         p > input {
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.199);
         }
    </style>
</head>
<body>
    <h1>Selecao de Preferencias</h1>
    <form action="selecao.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sua fruta favorita</legend>
            <label for="banana">
                <input type="checkbox" name="fruta" id="banana" checked value="banana">
                banana
            </label>
            <label for="maca">
                <input type="checkbox" name="fruta" id="maca" value="maca">
                Maca
            </label>
            <label for="uva">
                <input type="checkbox" name="fruta" id="uva">
                Uva
            </label>
            <label for="abacaxi">
                <input type="checkbox" name="fruta" id="abacaxi" checked value="maca">
                Abacaxi
            </label>
        </fieldset>
        <fieldset>
            <legend>Escolha uma cor</legend>
            <label for="azul">
                <input type="radio" name="cor" id="azul" checked value="azul">
                Azul
            </label>
            <label for="rosa">
                <input type="radio" name="cor" id="rosa" value="rosa">
                Rosa
            </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
