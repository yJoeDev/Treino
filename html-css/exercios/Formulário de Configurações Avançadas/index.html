<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio configuracoes avancadas</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        padding: 10px;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: normal;
        font-style: italic;
    }

    fieldset {
        max-width: 500px;
        margin: auto;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.39);
    }

    legend {
        font-size: 1.4em;
        text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.39);
    }

    input {
        text-align: center;
        margin: 5px;
    }

    p {
        text-align: center;
        padding: 10px;
    }

    p > input {
        padding: 7px;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on" enctype="multipart/form-data">
        <fieldset>
            <legend>Seus Dados</legend>
            <label>
                Nome: 
                <input type="text" name="nome" required minlength="6" maxlength="25" placeholder="Nome completo" autocomplete="name">
            </label>

            <label> <br>
                E-mail: 
                <input type="email" name="email" required maxlength="20" autocomplete="email" placeholder="E-mail">
            </label>

            <label><br>
                Telefone: 
                <input type="tel" name="tel" required placeholder="(xx)xxxx-xxxx" pattern="^(\d{2}\)\d[0-9]{4,5}-\d[0-9]{4}$" autocomplete="tel">
            </label>

            <label> <br>
                Senha: 
                <input type="password" name="sen" required minlength="8" maxlength="12" placeholder="...." autocomplete="new-password">
            </label>

            <label> <br>
                Confirme sua senha: 
                <input type="password" name="csen" required minlength="8" maxlength="12" placeholder="...." autocomplete="new-password">
            </label>
        </fieldset>

        <fieldset>
            <legend>Personalizar Perfil</legend>
            <label>
                Foto de perfil:  
                <input type="file" name="foto" required accept="image/*">
            </label>
            
            <label><br>
                Idade:
                <input type="number" name="idade" required  min="10" max="99" value="15">
            </label>

            <label>
                Data de nacimento:
                <input type="date" name="data" required min="1960-01-01" max="2025-12-31" value="2013-08-12">
            </label>
            
            <label> <br>
                Cor de fundo: 
                <input type="color" name="cor" value="#ff6600">
            </label>

            <label>
                Tamanho da fonte: 
                <input type="range" name="nivel" min="12" max="26" step="2" value="18">
            </label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <label>
                <input type="radio" name="sex" value="masculino" checked>
                Masculino 
            </label>

            <label>
                <input type="radio" name="sex" value="feminino">
                Feminino 
            </label>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
            <label>
                <input type="checkbox" name="notificacao" checked value="notificacao">
                Rereceber notificacoes
            </label>
            
            <label>
                <input type="checkbox" name="modo" value="modopc">
                Ativar modo compacto
            </label>

            <label>
                <input type="checkbox" name="ocultar" value="ocultafp">
                Ocultar foto de perfil
            </label>
        </fieldset>

        <fieldset>
            <legend>Modo de exibicao</legend>
            <label>
                <input type="radio" name="exibir" checked>
                Tema Claro
            </label>

            <label>
                <input type="radio" name="exibir">
                Tema Escuro
            </label>

            <label>
                <input type="radio" name="exibir">
                Padrao Sistema
            </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
