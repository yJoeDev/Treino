<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio Cdastro de cliente</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: darkseagreen;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 10px;
            font-size: 2.4em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: normal;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.267);
        }

        fieldset {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.459);
        }

        legend {
            font-size: 1.5em;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.459);
        }

        input {
            margin: 3px;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 2px 2px  0px rgba(0, 0, 0, 0.507);
        }
    </style>
</head>
<body>
    <h1>Castro de Cliente</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do Cliente</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="7" maxlength="20" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-email: </label>
                <input type="email" name="email" id="iemail" required placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\d(\d{2}\)\d{4,5}-\d{4}$ " autocomplete="tel">
            </p>
            <p>
                <label for="icpf">CPF: </label>
                <input type="text" name="cpf" id="icpf" required placeholder="xxx.xxx.xxx-xx" pattern="^\{3}.\d{3}.\d{3}-\d{2}$" >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
