<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio de revisao pattern</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: papayawhip;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: normal;
            color: darkblue;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.432);
        }

        fieldset {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.527);
        }

        legend {
            font-size: 1.3em;
            font-weight: bolder;
        }

        input {
            margin: 5px;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.205);
        }
    </style>
</head>
<body>
    <h1>Workshop de Programacao Web</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Programacao Web</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iidade">Idade: </label>
                <input type="number" name="idade" id="iidade" required value="12" min="12" max="99">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="icpf">CPF: </label>
                <input type="text" name="cpf" id="icpf" required placeholder="xxx.xxx.xxx.xx" pattern="^\d{3}.\d{3}.\d{3}.\d{2}$">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="senha" id="isen" required placeholder="........" minlength="8" pattern="^\d[abc]\d[0-9]$" autocomplete="new-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
