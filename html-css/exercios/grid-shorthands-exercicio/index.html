<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio grid shorthands</title>
    <style>
        main {
            display: grid;
            grid-template: repeat(3, 120px) / repeat(3, 120px);
            grid-auto-rows: 120px;
            border: 2px solid blue;
            place-content: center;
            gap: 10px;
        }

        .caixa1 {
            background-color:red;
            grid-row: 1 / 3;
        }

        .caixa2 {
            background-color: blue;
            grid-column: 2 / 4;
        }

        .caixa3 {
            background-color: green;
            grid-area: 2 / 2 / 4 / 3;
        }

        .caixa4 {
            background-color: yellow;
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
        <div class="caixa6">6</div>
        <div class="caixa7">7</div>
        <div class="caixa8">8</div>
        <div class="caixa9">9</div>
    </main>
</body>
</html>
