<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio Reserva oficina</title>
    <style>
         * {
            padding: 0px;
            margin: 0px;
         }

         body {
            background-color: grey;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
         }

         header h1 {
            text-align: center;
            padding: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: cornflowerblue;
            font-size: 2.3em;
         }

         header p {
            text-align: center;
            padding-bottom: 10px;
            font-size: 1.3em;
            font-weight: bolder;
         }

         form {
            max-width: 500px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.541);
         }  

         input {
            margin: 7px;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.671);
         }
    </style>
</head>
<body>
    <header>
        <h1>Oficina cimas</h1>
        <p>Reservas</p>
    </header>
    <form action="reserva.php" method="get">
        <p>
            <label for="num">Numero de Carro: </label>
            <input type="number" name="num" id="num" min="1" max="5" value="1">
        </p>
        
        <p>
            <label for="imes">Mes: </label>
            <input type="month" name="mes" id="imes" min="2025-03" max="2025-12" value="2025-03">
            <label for="data">Data: </label>
            <input type="date" name="data" id="data" min="2025-03-10" max="2025-12-30" value="2025-03-13">
        </p>

        <p>
            <label for="hora">Horario: </label>
            <input type="time" name="hora" id="hora" value="11:00" min="09:00" max="18:00" step="3600">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
