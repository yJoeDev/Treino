<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio Flex</title>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            display: flex;
            background-color: grey;
            gap: 10px;
        }

        .box1 {
            flex: auto;
            background-color: red;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.507);
            min-height: 150px;
            text-align: center;
        }

        .box2 {
            flex: auto;
            background-color: blue;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.507);
            min-height: 150px;
            text-align: center;
        }

        .box3 {
            flex: auto;
            background-color: yellow;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.507);
            min-height: 150px;
            text-align: center;
        }

        .box4 {
            flex: auto;
            background-color: purple;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.507);
            min-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
        <div class="box4">D</div>
    </div>
</body>
</html>
