<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio grid items</title>
    <style>
        main {
            display: grid;
            grid-template: repeat(4,80px) / repeat(4, 80px);
            place-content: center;
            border: 2px solid black;
            gap: 10px;
        }

        .caixa1 {
            background-color: red;
            grid-row-start: 1;
            grid-row-end: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caixa2 {
            background-color: blue;
            grid-column-start: 2;
            grid-column-end: 4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caixa3 {
            background-color: green;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caixa4 {
            background-color: yellowgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caixa5 {
            background-color: purple;
            grid-column-start: 1;
            grid-column-end: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
    </main>
</body>
</html>
