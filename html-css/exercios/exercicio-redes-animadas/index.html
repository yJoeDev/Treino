<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio transition</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            color: violet;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            text-align: center;
        }

        div {
            text-align: center;
        }

        div a {
            text-decoration: none;
            color: white;
            border: 1px solid red;
            box-sizing: border-box;
            font-weight: bolder;
            font-size: 1.3em;
            padding: 6px;
            border-radius: 10px;
        }

        div a#email:hover {
            background-color: blue;
            color: black;
            font-size: 1.5em;
            transition: background-color .3s, color .3s, font-size .3s;
        }

        div a#whats:hover {
            background-color: green;
            color: black;
            font-size: 1.5em;
            transition: background-color .3s, color .3s, font-size .3s;
        }
        
        div a#git:hover {
            background-color: blueviolet;
            color: black;
            font-size: 1.5em;
            transition: background-color .3s, color .3s, font-size .3s;
        }

        div a#link:hover {
            background-color: cadetblue;
            color: black;
            font-size: 1.5em;
            transition: background-color .3s, color .3s, font-size .3s;
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div>
        <a href="#" id="email">Email</a>
        <a href="#" id="whats">WhatsApp</a>
        <a href="#" id="git">GitHub</a>
        <a href="#" id="link">Linkedin</a>
    </div>
</body>
</html>
