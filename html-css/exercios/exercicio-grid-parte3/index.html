<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio grid part3</title>
    <style>
        main {
            display: grid;
            grid-template: auto auto / 200px 1fr 1fr;
            grid-auto-rows: 150px;
            border: 2px solid black;
            gap: 10px;
            place-items: center;
            place-content: space-around;
        }

        /*Testado place-items: center;
        Testado place-items: end start;
        */

        .caixa1 {
            background-color: red;
        }

        .caixa2 {
            background-color: blue;
        }

        .caixa3 {
            background-color: green;
        }

        .caixa4 {
            background-color: yellow;
        }

        .caixa5 {
            background-color: purple;
        }

        .caixa6 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">1</div>
        <div class="caixa2">2</div>
        <div class="caixa3">3</div>
        <div class="caixa4">4</div>
        <div class="caixa5">5</div>
        <div class="caixa6">6</div>
    </main>
</body>
</html>
