<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio flex-shrink e flex-grow</title>
    <style>
        main {
            display: flex;
            flex-flow: row nowrap;
            background-color: tomato;
            border: 2px solid black;
        }

        .caixa1 {
            flex-basis: 200px;
            flex-grow: 2;
            flex-shrink: 1;
            background-color: red;
        }

        .caixa2 {
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 0;
            background-color: blue;
        }

        .caixa3 {
            flex-basis: 200px;
            flex-grow: 0;
            flex-shrink: 2;
            background-color: yellow;
        }

        /*resolvi tira o width do main  pq estava rolando uma quebra  no ultimo item*/
    </style>
</head>
<body>
    <main>
        <div class="caixa1">A</div>
        <div class="caixa2">B</div>
        <div class="caixa3">C</div>
    </main>
</body>
</html>
