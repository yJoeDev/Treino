<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegacao iframe exercio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: grey;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: red;
            padding: 10px;
        }

        a {
            padding: 10px;
            text-decoration: none;
            color: yellow;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            color: red;
            text-transform: uppercase;
        }

        iframe {
            margin-top: 25px;
            width: 95vw;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Navegacao em paginas com iframe</h1>
    <a href="inicial.html" target="frame">Inicio</a>
    <a href="galeria.html" target="frame">Galeria</a>
    <a href="contato.html" target="frame">Contato</a>
    <iframe src="" name="frame">
        <p>Infelizmente seu navegador nao e compativel com isso.</p>
    </iframe>
</body>
</html>
