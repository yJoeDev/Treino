<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio flow</title>
    <style>
        .container {
            display: flex;
            flex-flow: row-reverse wrap-reverse;
            max-width: 500px;
            background-color: grey;
            border: 1px solid black;
            gap: 10px;
            padding: 10px;
            margin: auto;
        }

        /*main-axis do row fica na parte horizontal da esquerda para direita
          cross-axis do row fica na parte vertical de cima para baixo 
          *comportamento*
          o comportamento com o wrap faz q o numero 5 e 6 vao para linha de baixo o 5 logo a baixo do 3 e o 6 fica logo abaixo do 4 

          main-axis do column fica na parte vertical de cima para baixo
          cross-axis do column fica na parte horizontal da esquerda para direita
          *comportamento*
          olha na teoria o comportamento com wrap era para ele quebra quebrar para a direita so q nao consegue fazer essa interacao mas os numeros 4,5,6 quebram para a direita ss so q nao consegue ver a interacao de diminuindo e aumentando o navegador.
          
          main-axis do row-reverse fica na parte horizontal da direita para esquerda
          cross-axis do row-reverse fica na parte vertical de baixo para cima 
          *comportamento*
          o comportamento com wrap-reverse no row-reverse foi de que os numeros 3,4,5 e 6 foram alinhados para linhha de cima ficando a primeira coluna 1,3 e 5 e segunda coluna 2,4 e 6.
        */

        .box1 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: red;
            text-align: center;
        }

        .box2 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: green;
            text-align: center;
        }

        .box3 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: yellow;
            text-align: center;
        }

        .box4 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: purple;
            text-align: center;
        }

        .box5 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: tomato;
            text-align: center;
        }

        .box6 {
            flex: auto;
            width: 150px;
            height: 150px;
            background-color: pink;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>
</html>
