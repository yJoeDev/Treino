<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio sobre formulario</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: lightcyan;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            padding: 10px;
            text-align: center;
            font-size: 2.4em;
            font-variant: small-caps;
        }

        fieldset {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.233);
        }

        legend {
            font-size: 1.3em;
            padding: 3px;
        }

        input {
            margin: 7px;
            
        }

        p.enviar {
            text-align: center;
            padding: 10px;
        }

        p.enviar > input {
            padding: 4px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.233);
        }
    </style>
</head>
<body>
    <h1>Personalize seu Perfil</h1>
    <form action="cadastro.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Escolha suas preferencias para seu Perfil</legend>
            <p>
                <label for="icor">Cor do Tema: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Tamanho da Fonte: </label>
                <input type="range" name="nivel" id="inivel" min="10" max="30" step="1" value="15">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p class="enviar">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
