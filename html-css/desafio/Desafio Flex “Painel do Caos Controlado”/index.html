<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio painel do caos controlado</title>
    <style>
        main {
            width: 40vw;
            height: 30vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            background-color: beige;
        }

        /* layout1 
            width: 50vw;
            height: 50vh;
            (os ultimos da fileira quebra para proxima linha ficando 1,7,6 na mesma linha)
        */

        /* Layout2
            width: 70vw;
            height: 60vh;
            (dessa vez so o ultimo ploco passo para proxima linha q e o numero 1 q inpende q o numero 5 q esta com align-self"strech; de se esticar ate o fim do container)
        */

        /* layout3
            width: 40vw;
            height: 30vh;
            (ouve tres quebras de linhas o como a primeira coluna ficou 2 e 5 a segunda coluna teve tres numeros 3,6 e 1 o numero um acabou estourando o tamanho do container e por fim a ultima coluna fico 4 e 5 )
        */

        /* Primeira sequencias: 2,3,4,5,6,7,1 */
        /* Segunda sequencia: 7,4,2,6,3,5,1 */
        /* Teceira sequencia: 4,5,2,7,1,3,6 */

        .box1 {
            height: 100px;
            width: 100px;
            background-color: red;
            order: 2;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background-color: green;
            order: -1;
        }

        .box3 {
            height: 100px;
            width: 100px;
            background-color: yellow;
            align-self: flex-start;
            order: 3;
        }

        .box4 {
            height: 100px;
            width: 100px;
            background-color: blue;
            align-self: flex-end;
            order: -3;
        }

        .box5 {
            width: 100px;
            background-color: purple;
            align-self: stretch;
            order: -2;
        }

        .box6 {
            height: 100px;
            width: 100px;
            background-color: tomato;
            align-self: auto;
            order: 5;
        }

        .box7 {
            height: 100px;
            width: 100px;
            background-color: pink;
            align-self: center;
            order: 1;
        }
    </style>
</head>
<body>
    <main>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
    </main>
</body>
</html>
