<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio calculo imc + idade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            max-width: 500px;
            padding: 10px;
            margin: auto;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }

        input {
            margin: 6px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" oninput="calcular()">
        <label>
            Ano do Nacimento:
            <input type="number" name="ano" id="iano" min="1900" max="2025"><br>
            <output id="iidade">0</output><br>
        </label>

        <label>
            Seu peso:
            <input type="number" name="peso" id="ipeso">
        </label>

        <label><br>
            Sua Altura: 
            <input type="number" name="altura" id="ialtura" step="0.01"><br>
            <output id="resultado">0</output>
        </label>
    </form>

    <script>
        function calcular() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number (iano.value)

            resultado.innerHTML = Number (ipeso.value) / (Number(ialtura.value) **2)
        }
    </script>
</body>
</html>
