<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2.3em;
            color: red;
        }

        fieldset {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid red;
            box-shadow: 2px 2px 7px rgba(255, 255, 255, 0.568);
            background-color: lightcyan;
            color: black;
        }

        legend {
            font-size: 1.3em;
            text-shadow: 2px 2px 7px rgba(255, 0, 0, 0.548);
            font-weight: bolder;
            color: red;
        }

        input {
            padding: 3px;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.514);
            text-align: center;
            margin: 3px;
        }

        .botao {
            text-align: center;
        }

        .botao > input {
            padding: 5px;
            border: 1px solid red;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.459);
        }
    </style>
</head>
<body>
    <h1>Escricao do Evento</h1>
    <form action="cadastro.php" method="post" autocomplete="on" enctype="multipart/form-data">
        <fieldset>
            <legend>Informacoes</legend>
            <label>
                Nome:
                <input type="text" name="nome" required minlength="5" maxlength="10" placeholder="nome" autocomplete="name">
            </label>

            <label>
                Sobrenome
                <input type="text" name="sobrenome" required maxlength="15" placeholder="Sobrenome" autocomplete="name">
            </label>

            <label><br>
                Data de Nascimento
                <input type="date" name="nascimento" required value="2000-03-01" min="2000-01-02" max="2025-01-01">
            </label>

            <label><br>
                Telefone: 
                <input type="tel" name="tel" required placeholder="(xx)xxxx-xxxx" pattern="^\d(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
            </label>

                <label for="iestado">Estado Civil:</label>
                <input type="text" name="iestado" id="iestado" list="estadoc">
                <datalist id="estadoc">
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Outro</option>
                </datalist>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <label>
                <input type="radio" name="sex" value="masculino" checked>
                Masculino
            </label>
            <label>
                <input type="radio" value="feminino" name="sex">
                Feminino
            </label>
        </fieldset>

        <fieldset>
            <legend>Evento</legend>
            <label for="sestado">Estado/Cidade</label>
            <select name="estado" id="sestado">
                <option value="" selected>--- Escolha seu estado ou cidade ---</option>
                <optgroup label="estado">
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="cidade">
                    <option value="CP">Capital</option>
                    <option value="BR">Barra da Tijuca</option>
                    <option value="VG">Varginha</option>
                </optgroup>
            </select>
            <label>
                <input type="checkbox" value="open" name="open" checked>
                OpenBar
            </label>

            <label>
                <input type="checkbox" name="vip" value="vip">
                Area Vip
            </label>

            <label><br>
                <input type="checkbox" name="caneca" value="caneca">
                Caneca personaliza
            </label>

            <label>
                <input type="checkbox" name="combo" value="combo" checked>
                Combo
            </label>

            <label>
                <input type="checkbox" name="camarin"
                value="camarin">
                Visita ao camarin
            </label>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label>
                <input type="radio" name="pagar" value="Boleto">
                Boleto
            </label>
            
            <label>
                <input type="radio" name="pagar" value="pix">
                Pix
            </label>

            <label>
                <input type="radio" name="pagar" value="Cartao">
                Cartao
            </label>
        </fieldset>

        <fieldset>
            <legend>Cracha</legend>
            <label>
                Cor:
                <input type="color" name="cor" value="#00ff66">
            </label>

            <label>
                Foto:
                <input type="file" name="foto" accept="image/*">
            </label>
        </fieldset>

        <fieldset>
            <legend>Nivel de Interese no Evento</legend>
            <label>
                Nivel: 
                <input type="range" name="nivel" min="0" max="100" step="1" value="50">
            </label>

            <p>
                <label for="msg">Ajude-nos a melhorar:</label><br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>

        <p class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
