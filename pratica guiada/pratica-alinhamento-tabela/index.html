<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table { 
           width: 400px;
           border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.linha2 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>Visao</td>
            <td>Cego</td>
        </tr>
        <tr class="linha2">
            <td>perto</td>
            <td>longe</td>
        </tr>
    </table>
</body>
</html>
