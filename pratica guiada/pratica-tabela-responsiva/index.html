<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica tabelas responsiva</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: grey;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        div.container {
            overflow-x: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col">Dia</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>21</td>
                    <td>Prof.Ana Maria</td>
                    <td>Matematica</td>
                    <td>11</td>
                    <td>Manha</td>
                    <td>7:00</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>Prof.Joao Silva</td>
                    <td>Portugues</td>
                    <td>14</td>
                    <td>Manha</td>
                    <td>8:00</td>
                </tr>
                <tr>
                    <td>23</td>
                    <td>Prof.Maria do Rosario</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>25</td>

                    <td>Fisica</td>

                </tr>
            </tbody>
        </table>
    </div>
</body> 
</html>
