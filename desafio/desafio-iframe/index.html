<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio iframe</title>
</head>
<body>
    <h1>Galeria de sites com iframes</h1>
    <iframe src="https://www.wikipedia.org" width="600" height="300" frameborder="1" scrolling="auto"></iframe>
    <iframe src="https://www.example.com" width="100%" height="250" frameborder="0" scrolling="no"></iframe>
    <iframe src="https://developer.mozilla.org" width="800" height="400" frameborder="0" scrolling="yes">
        <a href="https://developer.mozilla.org">Caso seu navegador nao seja compativel entre pelo link a baixo</a>
    </iframe>
</body>
</html>
